<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Contador de Uso</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      color: white;
    }

    .circle-container {
      position: relative;
      width: 300px;
      height: 300px;
    }

    .circle-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: white;
      clip-path: circle(50%);
      z-index: 0;
    }

    .circle-overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: black;
      clip-path: circle(var(--clip) at center);
      z-index: 1;
      transition: clip-path 1s linear;
    }

    .time {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
    }

    .time h1 {
      font-size: 3em;
      font-weight: bold;
      margin: 0;
    }

    .time p {
      font-size: 1.5em;
      margin: 0;
    }
  </style>
</head>
<body>

<div class="circle-container">
  <div class="circle-bg"></div>
  <div class="circle-overlay" style="--clip: 0%"></div>
  <div class="time">
    <h1 id="hours">12</h1>
    <p id="min-sec">00:00</p>
  </div>
</div>

<script>
  const totalTime = 12 * 60 * 60; // 12 horas en segundos
  let remaining = totalTime;

  function updateTime() {
    const hours = Math.floor(remaining / 3600);
    const minutes = Math.floor((remaining % 3600) / 60);
    const seconds = remaining % 60;

    document.getElementById('hours').textContent = hours;
    document.getElementById('min-sec').textContent =
      `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

    const percentage = (1 - remaining / totalTime) * 100;
    document.querySelector('.circle-overlay').style.setProperty('--clip', `${percentage}%`);
  }

  setInterval(() => {
    if (remaining > 0) {
      remaining--;
      updateTime();
    }
  }, 1000);

  updateTime();
</script>

</body>
</html>
