<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registros - ai.re</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background-color: #fff;
      color: #000;
      font-family: 'Kanit', sans-serif;
      padding: 20px;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      font-weight: 700;
      font-size: 2.5em;
      margin-bottom: 30px;
    }

    #lista {
      width: 100%;
      max-width: 500px;
    }

    .registro {
      border: 2px solid #000;
      border-radius: 15px;
      padding: 15px 20px;
      margin-bottom: 15px;
      font-weight: 700;
      font-size: 1.2em;
      background-color: #fff;
      transition: background-color 0.3s ease;
    }

    .registro small {
      display: block;
      margin-top: 8px;
      font-weight: 400;
      font-size: 0.9em;
      color: #555;
    }

    a {
      margin-top: auto;
      margin-bottom: 20px;
      font-weight: 700;
      font-size: 1.2em;
      text-decoration: none;
      color: #000;
      border: 2px solid #000;
      padding: 10px 30px;
      border-radius: 15px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    a:hover {
      background-color: #000;
      color: #fff;
    }

    p {
      font-weight: 700;
      font-size: 1.2em;
      text-align: center;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <h1>Registros de Tiempo</h1>
  <div id="lista"></div>
  <a href="index.html">Volver</a>

  <script>
    const lista = document.getElementById('lista');
    const registros = JSON.parse(localStorage.getItem('registros') || '[]');

    if (registros.length === 0) {
      lista.innerHTML = '<p>No hay registros a√∫n.</p>';
    } else {
      registros.forEach(r => {
        const div = document.createElement('div');
        div.className = 'registro';
        div.innerHTML = `<strong>${r.time}</strong><small>${r.date} - ${r.hour}</small>`;
        lista.appendChild(div);
      });
    }
  </script>

</body>
</html>
